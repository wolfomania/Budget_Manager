<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
    <p><strong>Preferred Currency:</strong> <span th:text="${user.preferredCurrency}"></span></p>
    <p><strong>Creation Date:</strong> <span th:text="${user.creationDate}"></span></p>
    <h2>Notifications</h2>
    <ul th:each="notification : ${user.notifications}">
        <li th:text="${notification}"></li>
    </ul>
</body>
</html>
